<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGE CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
<center>
    <h1>AGE CALCULATOR</h1>
<h2  > Calculate Age from Date of Birth  </h2> 


<b class="dob"> Enter Date of Birth: <input type=date id = DOB> </b>
<span id = "message" style="color:red"> </span> <br><br>  

<button type="submit" onclick = "ageCalculator()"> Calculate age </button> <br><br>
<h3 style="color:32A80F" id="result" align="center"></h3> </center>
</div>
<script>
    function ageCalculator() {
        var userinput = document.getElementById("DOB").value;
        var dob = new Date(userinput);
        if(userinput==null || userinput=='') {
          document.getElementById("message").innerHTML = "**Choose a date please!";  
          return false; 
        } else {
        
    
        var month_diff = Date.now() - dob.getTime();
        
        
        var age_dt = new Date(month_diff);  
        var year = age_dt.getUTCFullYear();
        
        //now calculate the age of the user
        var age = Math.abs(year - 1970);
        
        //display the calculated age
        return document.getElementById("result").innerHTML =  
                 "Age is: " + age + " years. ";
        }
    }
    </script>
</body>
</html>
